<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прозрачный фон</title>
    <style>
        /* Здесь прописываем стили */
        body {
            font-family: Arial, sans-serif; /* Шрифт текста */
            margin: 0; /* Убираем отступы */
            padding: 0; /* Убираем отступы */
            height: 100vh; /* Высота окна браузера */
            background-color: rgba(173, 216, 230, 0.5); /* Прозрачный голубой фон */
            display: flex; /* Для центрирования содержимого */
            justify-content: center; /* Горизонтальное центрирование */
            align-items: center; /* Вертикальное центрирование */
        }
        h1 {
            color: #333; /* Цвет текста */
            font-size: 2rem; /* Размер шрифта */
        }
    </style>
</head>
<body>
    <h1>Пример страницы с прозрачным голубым фоном</h1>
</body>
</html>
